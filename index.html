<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel = "stylesheet" href = "style.css">
    <title>Formations</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formations</legend>
            <div id = "container">
                <div class = "select-container">
                    <div>
                        <label>Home</label>
                    </div>
        
                    <div> 
                        <input name = "formation-home" list="formation-list" type="text">
                        <datalist id = "formation-list">
                            <option value = "3-5-2">3-5-2</option>
                            <option value = "3-4-3">3-4-3</option>
                            <option value = "3-4-2-1">3-4-2-1</option>
                            <option value = "4-3-3">4-3-3</option>
                            <option value = "4-2-3-1">4-2-3-1</option>
                            <option value = "4-4-1-1">4-4-1-1</option>
                            <option value = "4-4-2">4-4-2</option>
                        </datalist>
                    </div>
                    <br>
                    
                    <div>
                        <label>Away</label>
                    </div>
        
                    <div> 
                        <input name = "formation-away" list="formation-list" type="text">
                        <datalist id = "formation-list">
                            <option value = "3-5-2">3-5-2</option>
                            <option value = "3-4-3">3-4-3</option>
                            <option value = "3-4-2-1">3-4-2-1</option>
                            <option value = "4-3-3">4-3-3</option>
                            <option value = "4-2-3-1">4-2-3-1</option>
                            <option value = "4-4-1-1">4-4-1-1</option>
                            <option value = "4-4-2">4-4-2</option>
                        </datalist>
                    </div>
        
                </div>
    
                <div id = "color-select" class = "select-container">
                    <div>
                        <label>Home Color</label>
                    </div>
        
                    <div> 
                        <input name = "color-home" type = "color" id = "color-home">
                    </div>
                    <br>
                    
                    <div>
                        <label>Away Color</label>
                    </div>
        
                    <div> 
                        <input name = "color-away" type = "color" id = "color-away">
                    </div>
                </div>

                <button class = "clear">Clear</button>

            </div>
        </fieldset>
    </form>
    <br>
    

    <div class = "formation">
        <!-- Containers-->
    </div>
    <!--<div id = "center-circle"></div>-->
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src = "app.js"></script>
</body>
</html>
